<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <title>Angular</title>
</head>
<body ng-controller="StoreController as store">
  <div ng-repeat="product in store.products | orderBy:'price'" ng-hide="product.soldOut">
    <h1>{{product.name}}</h1>
    <h2>{{product.price | currency}}</h2>
    <p>{{product.description}}</p>
    <button ng-show="product.canPurchase">Add to cart</button>

    <section ng-controller="PanelController as panel">
      <ul class="nav nav-pills">
        <li ng-class="{ active:panel.isSelected(1)}"><a href="" ng-click="panel.selectTab(1)">Description</a></li>
        <li ng-class="{ active:panel.isSelected(2)}"><a href="" ng-click="panel.selectTab(2)">Specification</a></li>
        <li ng-class="{ active:panel.isSelected(3)}"><a href="" ng-click="panel.selectTab(3)">Reviews</a></li>
      </ul>
      <div class="panel" ng-show="panel.isSelected(1)">
        <h4>Description</h4>
        <p>{{product.description}}</p>
      </div>
      <div class="panel" ng-show="panel.isSelected(2)">
        <h4>Specification</h4>
        <blockquote>None yet</blockquote>
      </div>
        <div class="panel" ng-show="panel.isSelected(3)">
          <h4>Reviews</h4>
          <blockquote ng-repeat="review in product.reviews">
            <b>Stars: {{review.stars}}</b>
            {{review.body}}
            <cite>by: {{review.author}}</cite>
          </blockquote>
        </div>
    </section>
  </div>


 <!--  {{'1388123412323' | date:'MM/dd/yyyy @ h:mma'}}
  {{'octagon gem' | uppercase}}
  {{'My Description' | limitTo: 8}} -->


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
